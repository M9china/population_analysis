<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Population Data Upload</title>
  </head>
  <body>
    <h1>Upload Population Data</h1>
    <form>
      <label for="file-upload">Choose a JSON file:</label>
      <input type="file" id="file-upload" accept=".json" required>
      <br><br>
      <button type="submit">Submit</button>
    </form>
    <svg id="chart"></svg>
    
    <script src="app.js"></script>
  </body>
</html>
